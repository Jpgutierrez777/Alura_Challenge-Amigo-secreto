<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <script>
            let amigos = [];
    
            function agregarAmigo() {
                let input = document.getElementById("amigo");
                let amigo = input.value.trim();
                if (amigo === "") {
                    alert("Debes ingresar un nombre, esto no puede estar vacío, ingrese un nombre válido.");
                    return;
                }
                
                if (amigos.includes(amigo)) {
                alert("Este nombre ya está en la lista.");
                return;
                }

                amigos.push(amigo);
                let lista = document.getElementById("listaAmigos");
                let item = document.createElement("li");
                item.textContent = amigo;
                lista.appendChild(item);
                input.value = "";
            }
    
            function sortearAmigos() {
                if (amigos.length === 0) {
                alert("La lista no puede estar vacía. Agregue nombres de amigos antes de sortear.");
                return;
            }

            let indiceAleatorio = Math.floor(Math.random() * amigos.length);
            let ganador = amigos[indiceAleatorio];
            document.getElementById("resultado").textContent = `El amigo secreto sorteado es: ${ganador}`;
            }
            
        </script>
            <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <p id="resultado" class="result-list" aria-live="polite"></p>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigos()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
